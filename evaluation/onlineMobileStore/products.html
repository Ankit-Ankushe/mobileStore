    <title>products</title>
    <style>
        #catalogueBody{
            display: grid;
            grid-template-columns: repeat(4,1fr);
        }
    </style>
</head>
<body>
    <div>
        <button><a href="./mycart.html">my cart</a></button>
        <select  id="sortByPrice" onchange="priceSort()">
            <option value="highToLow">High To Low</option>
            <option value="lowToHigh">Low To High</option>
        </select>
        <select  id="sortByRating" onchange="ratingSort()">
            <option value="highToLow">High To Low</option>
            <option value="lowToHigh">Low To High</option>
        </select>
    </div>
    <div id="catalogueBody"></div>
</body>

      var cartData=[]; 
    // if(localStorage.getItem('cartData')==null){
    //     cartData=[];

    //     cartData= JSON.parse(localStorage.getItem("cartData"));

      data.forEach(function(mobileData) {
        var box= document.createElement("div");
      var name = document.createElement("h4");
      name.innerText=mobileData.name;

      var rating = document.createElement("p");
      rating.innerText="Rating:"+mobileData.rating;

      var image= document.createElement("img");
      image.src=mobileData.image_url;
      
      var price= document.createElement("p")
      price.innerText="Price: Rs" +mobileData.price;

      var cartButton=document.createElement("button");
        cartButton.innerText="+";
        cartButton.addEventListener("click" , function(){
        cartData.push(mobileData);
        localStorage.setItem("cartData",JSON.stringify(cartData))
        window.location.reload();
      })

      box.append(image,name,price,rating,cartButton)
      document.querySelector("#catalogueBody").append(box)
    })
    

function priceSort(){
        var selected = document.querySelector("#sortByPrice").value
        if(selected=="highToLow"){
           data.sort(function(a,b){
              return (a.price)-(b.price)
           });
           display(data);
        }
        else
        {
            data.sort(function(a,b){
              return Number(b)-Number(a)
           });
           display(data)
        }
    }
    function ratingSort(){
        var selected = document.querySelector("#sortByPrice").value
        if(selected=="highToLow"){
           data.sort(function(a,b){
              return Number(a)-Number(b)
           });
           display(data);
        }
        else
        {
            data.sort(function(a,b){
              return Number(b)-Number(a)
           });
           display(data)
        }

    }
    
</script>
