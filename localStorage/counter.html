<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="count">0</h1>
    <button onclick="countInc()">Increase</button>
    <button onclick="countDec()">Decreacse</button>
</body>
<script>
    var c=localStorage.getItem("currCount");
    document.getElementById("count").innerText=c;
    function countInc(){
        c++;
        localStorage.setItem("currCount" , c)
        document.getElementById("count").innerText=c;
    }
    function countDec(){
        c--;
        localStorage.setItem("currCount" , c)
        document.getElementById("count").innerText=c;
    }   
</script>
</html>
