    </select>
    <button id="show" onclick="display()">click</button>

<script>
    var continent="";
    var country=document.getElementById("list").value;
    switch(country){
        case "india":
        // case "china":
        // case "nepal":
        // case "singapore":
           continent="Asia";
           break;
        case "america":
        // case "mexico":
        // case "canada":
            continent="North and Central America";
            break;
        case "australia":
            continent="Oceania";
            break;
        case "france":
        // case "germany":
        // case "sweden":
            continent="Europe";
            break;
        case "sa":
        // case "nigeria":
            continent="Africa";
            break;
        case "argentina":
        // case "brazil":
            continent="South America";
            break;
        default :
        continent="not found";
    }
    function display(){
        alert(continent);
    }

</script>
